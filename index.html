<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@300&family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Hi! I'm Pato - Web Developer</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0px;
      padding: 0px;
      background-image: url("https://cdn.wallpapersafari.com/91/81/1bWD6s.png");
    }

    nav {
      background-color: teal;
      font-family: 'Roboto Mono', monospace;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
    }

    .nav-links {
      position: absolute;
      right: 0;
      padding: 4px 16px;
    }

    .nav-links a {
      color: #c7c7c7;
      text-decoration: none;
      background-color: transparent;
    }

    .nav-links a:hover {
      color: #ffffff;
      transition: 0.3s;
    }

    main {
      display: flex;
      flex-direction: column;
      padding: 0;
      width: 1100px;
      background-color: transparent;
      margin: 50px 0px 0px 0px;
    }

    .content {
      margin: 70px 0px 0px 0px;
    }

    .main-title {
      color: #c7c7c7;
      font-family: 'Spartan', sans-serif;
    }

    .main-title p {
      display: inline-block;
      overflow: hidden;
      background: linear-gradient(to right, #4242d1, #303068 50%, #c7c7c7 50%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 100%;
      background-position: 100%;
      transition: background-position 275ms ease;
    }

    .main-title p:hover {
      background-position: 0 100%;
    }

    #title-first-line {
      font-size: 41px;
      margin: 0px 0px 0px 20px;
      font-family: 'Roboto Mono', monospace; 
    }

    #title-second-line {
      font-size: 50px;
      margin: 0px 0px 0px 40px;
    }

    #title-third-line {
      font-size: 44px;
      margin: 0px;
      font-family: 'Roboto Mono', monospace;
    }

    #contact label {
      font-family: 'Roboto Mono', monospace; 
      color: #c7c7c7;
      display: inline;
    }

    #contact form {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      font-family: 'Roboto Mono', monospace;
    }

    #contact input {
      width: 400px;
      height: 22px;
      border: 1px solid orange;
      border-radius: 7px;
      margin: 5px 0px;
    }

    #contact textarea {
      width: 400px;
      height: 100px;
      border: 1px solid orange;
      border-radius: 7px;
      margin: 5px 0px;
    }

    #contact button {
      width: 406px;
      height: 26px;
      font-family: inherit;
      background-color: transparent;
      color: #1f9b1f;
      border: 1px solid #1f9b1f;
      border-radius: 7px;
    }

    #contact button:hover {
      background-color: #1f9b1f;
      color: #c7c7c7;
      border-color: transparent;
    }

  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="">.about Me()</a>
      <a href="">.work()</a>
      <a href="">.tools()</a>
      <a href="">.contact()</a>
    </div>
  </nav>
  <main>
    <div class="content">
      <div class="main-title">
        <p id="title-first-line">Hi!, I'm()</p><br>
        <p id="title-second-line">Pato Sala,</p><br>
        <p id="title-third-line">{ Web Developer }</p>
      </div>
    </div>
    <div class="content">
      <div id="contact">
        <form action="https://formspree.io/f/xyybrzve" method="POST">
          <label>
            Your email:
            <br>
            <input type="email" name="_replyto">
          </label>
          <label>
            Your message:
            <br>
            <textarea name="message"></textarea>
          </label>
  
          <!-- your other form fields go here -->
  
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
